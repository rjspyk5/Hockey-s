<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockeys</title>
    <!-- Tailwind and daisy ui cdn added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom color  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primaryCrimson: '##FF4240',
                    }
                }
            }
        }
    </script>
    <!-- Google font Manrope cdn added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Internal CSS -->
    <style>
        .font-primary {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<!-- -----------------------------------------------Body-------------------------------------- -->

<body class="font-primary font-medium">
    <!-- -----------------------------------------Header-------------------------------------- -->
    <header class="max-w-[1170px] mx-auto px-10 mx-5 ">
        <nav></nav>
        <!-- -Carasoul Banner Section -->
        <section class="mt-7 lg:mt-12 mb-4 lg:mb-24 max-h-52 md:max-h-full lg:max-h-[550px] rounded-2xl">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full max-h-52 md:max-h-full lg:max-h-[550px]">
                    <img src="Images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 bottom-1 lg:bottom-4 ">
                        <a href="#slide3" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                    </div>

                </div>
                <div id="slide2" class="carousel-item relative w-full max-h-52 md:max-h-full lg:max-h-[550px]">
                    <img src="Images/2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 bottom-1 lg:bottom-4">
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide3" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full max-h-52 md:max-h-full lg:max-h-[550px]">
                    <img src="Images/3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 bottom-1 lg:bottom-4">
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-black text-white">❯</a>
                    </div>
                </div>

            </div>


        </section>
    </header>-
    <!-- --------------------------------------------Main------------------------------------------- -->
    <main class="max-w-[1170px] mx-auto px-10 mx-5"></main>
    <!-- -------------------------------------------Footer------------------------------------------- -->
    <footer class="bg-black py-10 lg:py-24">
        <section class="footer-container max-w-[1170px] mx-auto px-10 mx-5"></section>
    </footer>

</body>

</html>
